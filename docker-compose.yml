services:
  api01: &api-template
    image: felipeschirmann/rinha-backend-2025:17.0.2
    hostname: api01
    environment:
      PROCESSOR_DEFAULT_URL: http://payment-processor-default:8080
      PROCESSOR_FALLBACK_URL: http://payment-processor-fallback:8080
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      LOGGING_LEVEL_ROOT: OFF
    networks:
      - rinha-interna
      - payment-processor
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: "0.64"
          memory: "130M"

  api02:
    <<: *api-template
    hostname: api02

  nginx:
    image: openresty/openresty:1.21.4.1-alpine
    sysctls:
      net.core.somaxconn: 65535
      net.ipv4.tcp_tw_reuse: "1"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./enqueue_payment.lua:/usr/local/openresty/nginx/scripts/enqueue_payment.lua:ro
    ports:
      - "9999:9999"
    networks:
      - rinha-interna
      - payment-processor
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: "60M"

  redis:
    image: redis:7.2-alpine
    hostname: redis
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - rinha-interna
    deploy:
      resources:
        limits:
          cpus: "0.12"
          memory: "30M"
networks:
  rinha-interna:
    driver: bridge
  payment-processor:
    external: true